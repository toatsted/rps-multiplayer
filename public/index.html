<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<!-- bootsrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- main.css -->
	<link rel="stylesheet" href="./assets/css/main.css">

	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:700i" rel="stylesheet"> 

	<!-- firebase setup -->
	<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-database.js"></script>
	<script src="./assets/js/firebase-setup.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
	<button id="killSwitch">kill switch</button>
	<div class="container">
		<header class="row">
			<h1 id="title">Queue</h1>
		</header>
		<div class="row">
			<div class="col-6">
				<div class="box" id="player">
					<h2>player</h2>
					<div class="area">
						<form id="name-form">
							<label for="input">nickname: </label>
							<input autocomplete="off" type="text" id="name-input">
							<button type="submit">start queue</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-6">
				<div class="box" id="opponent">
						<h2>opponent</h2>
					<div class="area">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-lg-6">
				<div class="box temp" id="message-box">
					<h2>message</h2>
					<div class="area">
						<form id="message-form">
							<input autocomplete="off" type="text" id="message-input">
							<button id="submit-button" type="submit">send</button>
						</form>
						<div id="messages">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="./assets/js/app.js"></script>
</body>
</html>
